<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Pelanggan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Daftar Pelanggan</h1>

  <table class="table" id="daftar-pelanggan">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nama Pelanggan</th>
        <th scope="col">No Telepon</th>
        <th scope="col">Aksi</th>
      </tr>
    </thead>
    <tbody>
      
    <a href="formulirtambah.html">Tambah Pelanggan</a>
      
      <script type="module">
        import { ambilDaftarPelanggan } from './main.js';
        
        $(document).ready(async function() {
          let elemenDaftarPelanggan = $("#daftar-pelanggan > tbody");
          let daftarPelanggan = await ambilDaftarPelanggan();
          
          daftarPelanggan.forEach((data) => {
            elemenDaftarPelanggan.append(
              "<tr>" +
               "<td>" + "</td>" +
               "<td>" + data.nama + "</td>" +
               "<td>" + data.notelepon + "</td>" +
               
               "<td>" + "</td>" +
              "</tr>"
              )
          })
          
        })
        
      </script>
      
    </tbody>
  </table>
</body>

</html>=
